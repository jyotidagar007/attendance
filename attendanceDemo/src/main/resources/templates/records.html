<div class="col-md-10 offset-md-1" style="margin-top: 30px">
    <div class="card">
        <div class="card-body">
                <div class="container-sm">

                    <table id="myTable" class="table table-striped table-hover display">
                        <thead>
                        <tr>
                            <th>S.No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>total attendance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="result, iStat : ${results}">
                            <td th:text="${iStat.count}"></td>
                            <td th:text="${result[1]}"></td>
                            <td th:text="${result[2]}"></td>
                            <td th:text="${result[3]}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#myTable').DataTable();
    } );
</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>

<div class="col-md-10 offset-md-1" style="margin-top: 30px">
    <div class="card">
        <div class="card-body">

            <form id="form" role="form" action="saveAttendance" method="post">

                <input type="text" id="studentId" name="studentId" value="" hidden/>
                <input type="number" id="studentClass" name="studentClass" th:value="${studentClass}" hidden/>

                <div class="container-sm" th:if="${!isAttendanceMarked}">

                    <table id="myTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student, iStat : ${students}">
                                <td th:text="${iStat.count}"></td>
                                <td th:text="${student.getFirstName()}"></td>
                                <td th:text="${student.getLastName()}"></td>
                                <td th:attr="data-id=${student.getId()}">
                                    <input type="checkbox" value="" onchange="getStudentId(this)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div style="display: flex; justify-content: center">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>

                <div th:unless="${!isAttendanceMarked}">
                    <span>Attendance already marked.</span>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
<script>
    let arr = [];

    function getStudentId(element){
        let studentId = $(element).parent().data('id');
        let arrIndex = -1;

        if (element.checked) {
            arr.push(studentId);
        } else{
            for (let i = 0; i < arr.length; i++) {
               if(arr[i] === studentId){
                   arrIndex = i;
               }
            }
            arr.splice(arrIndex, 1);
        }
    }

    $('#form').submit(function(e){
        $("#studentId").val(arr.toString());
    })

</script>
</html>
